spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${DEV_DB_URL}
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

swagger:
  server-url: https://dev.mamasteps.dev
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${LOCAL_DB_URL}
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true

swagger:
  server-url: http://localhost:8080
---
jwt:
  issuer: mamasteps@mamasteps.com
  secret_key: ${JWT_SECRET_KEY}
  expiration: 86400000

google:
  storage:
    projectId: ${PROJECT_ID}
    bucketName: ${BUCKET_NAME}